<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>

    <div class="header">
        <center>
            <p><b>Student Enrollment Form</b></p>
        </center>
    </div>
    <div class="container-fluid">
        <div class="row">

            <div class="col">
                <div>
                    <form id="studentEnrollment" class="form-horizontal forms" name="forms">
                        <div class="form-group form-check-inline textArea">
                            <div class="label_"><label for="name">Name:</label></div>
                            <div class="input_"><input type="text" class="form-control" id="name"></div>
                        </div>
                        <br />
                        <div class="form-group form-check-inline textArea">
                            <div class="label_"><label for="email">Email</label></div>
                            <div class="input_"><input type="email" class="form-control" id="email"></div>
                        </div>
                        <br />
                        <div class="form-group form-check-inline textArea">
                            <div class="label_"><label for="website">Website</label></div>
                            <div class="input_"><input type="url" class="form-control" id="website"></div>
                        </div>
                        <br />
                        <div class="form-group form-check-inline textArea">
                            <div class="label_"><label for="image">Image Link</label></div>
                            <div class="input_"><input type="url" class="form-control" id="image"></div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label class="gender" for="gender">Gender</label>
                            <div class="form-check-inline">
                                <input class="input_" type="radio" name="gender" id="male" value="male" checked>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <br />
                            <div class="form-check-inline">
                                <input class="female" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                        <br />

                        <div class="input_ skills">
                            <label class="form-check-label" for="skills">
                                Skills
                            </label>
                            <div class="form-check-inline skills_">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="java" value="Java" checked>
                                    <label class="form-check-label" for="java">Java</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="html" value="HTML">
                                    <label class="form-check-label" for="html">HTML</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="css" value="CSS">
                                    <label class="form-check-label" for="css">CSS</label>
                                </div>
                            </div>
                        </div>
                        <br />

                        <div class="buttons">
                            <button type="submit" onClick="validate(); return false;" class="btn btn-primary buttons">Enroll Student</button>
                            <button type="button" class="btn btn-danger buttons" onClick="reset()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col">
                <center><p class="tableHeader"><b>Enrolled Students</b></p></center>

                <div class="tableDiv overflow-auto">
                    <table id="result" class="table">
                        <tr class="firstRow">
                            <th class="description">Description</th>
                            <th class="ïmg_">Image</th>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="foot">
            <footer class="footer">Copyright 2020-2021 by Fresher Training</footer>
    </div>

</body>
</html>
